data:
  lookback: 60
  train_test_split: 0.8
  validation_split: 0.1
  target_columns: ['open', 'high', 'low', 'close']
  feature_columns: ['open', 'high', 'low', 'close', 'volume']

model:
  lstm_units: [100, 50]
  dense_units: [64, 32]
  dropout_rate: 0.3
  learning_rate: 0.001
  batch_size: 32
  epochs: 100
  patience: 15

features:
  technical_indicators:
    - 'sma_20'
    - 'sma_50'
    - 'rsi'
    - 'macd'
    - 'bollinger_upper'
    - 'bollinger_lower'
    - 'atr'
  time_features:
    - 'hour'
    - 'day_of_week'
    - 'month'